{% extends 'home.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 justify-content-between">

            <h1 class="m-0">Edit Location Details</h1>
              <div class="d-md-flex justify-content-md-end">
                <a href="{% url 'add-location' %}"><button class="btn btn-primary me-md-2" type="button">Back</button></a>
              </div>
          <!-- /.col -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
      <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-sm-12">
                <div class="card-body">
                    <div class="form-group col-lg-8">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
  </div>  <!-- /.content-header -->
{% endblock %}
